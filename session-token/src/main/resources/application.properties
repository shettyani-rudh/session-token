spring.application.name=session-token
# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:sessiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-make-it-very-long-and-random
jwt.access-token-expiration-ms=900000
# 15 minutes = 900000 ms

# Refresh Token Configuration
refresh.token.expiration-days=30

# Logging
logging.level.com.security.sessiontoken=DEBUG
logging.level.org.springframework.security=DEBUG

# dev overrides (if needed)
logging.level.org.springframework=INFO

# Force correct MIME types
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

# Cache settings
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true